buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.com.github.maiflai:gradle-scalatest:0.26"
        classpath "com.github.jengelman.gradle.plugins:shadow:6.0.0"
    }
}

plugins {
    id 'scala'
    id 'idea'
    id "com.github.maiflai.scalatest" version "0.26"
    id "com.github.johnrengelman.shadow" version "6.0.0"
}

apply plugin: "com.github.maiflai.scalatest"
apply plugin: "com.github.johnrengelman.shadow"

repositories {
    jcenter()
}

ext {
    scalaVersion = '2.11.0'
    sparkVersion = '2.3.0'
    scalaForSparkVersion = '2.11'
}

test {
    maxParallelForks = 1
    environment "SPARK_MASTER", "local[*]"
}

shadowJar {
    dependencies {
        exclude(dependency("org.apache.spark:spark-core_$rootProject.ext.scalaForSparkVersion"))
        exclude(dependency("org.apache.spark:spark-sql_$rootProject.ext.scalaForSparkVersion"))

        exclude(dependency('org.scala-lang:scala-library'))
    }
}

dependencies {
    implementation group: 'org.scala-lang', name: 'scala-library', version: rootProject.ext.scalaVersion

    // Spark dependencies
    compile group: 'org.apache.spark', name: "spark-core_$rootProject.ext.scalaForSparkVersion", version: rootProject.ext.sparkVersion
    compile group: 'org.apache.spark', name: "spark-sql_$rootProject.ext.scalaForSparkVersion", version: rootProject.ext.sparkVersion
    compile group: 'org.apache.spark', name: "spark-sql-kafka-0-10_$rootProject.ext.scalaForSparkVersion", version: rootProject.ext.sparkVersion

    // Test dependencies
    testCompile group: 'org.scalatest', name: "scalatest_$rootProject.ext.scalaForSparkVersion", version: '3.2.0'
    testRuntime 'com.vladsch.flexmark:flexmark-all:0.35.10'
}