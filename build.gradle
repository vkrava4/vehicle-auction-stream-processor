buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.com.github.maiflai:gradle-scalatest:0.26"
    }
}

plugins {
    // Apply the scala plugin to add support for Scala
    id 'scala'
    id 'idea'
    id "com.github.maiflai.scalatest" version "0.26"
}

apply plugin: "com.github.maiflai.scalatest"

repositories {
    // Use jcenter for resolving dependencies.
    jcenter()
}

test {
    maxParallelForks = 1
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.12.8'

    // Spark dependencies
    compile group: 'org.apache.spark', name: 'spark-core_2.12', version: '2.4.4'
    compile group: 'org.apache.spark', name: 'spark-sql_2.12', version: '2.4.4'
    compile group: 'org.apache.spark', name: 'spark-avro_2.12', version: '2.4.4'
    compile group: 'org.apache.spark', name: 'spark-sql-kafka-0-10_2.12', version: '2.4.4'


    // Use Scalatest for testing our library
    testCompile group: 'org.scalatest', name: 'scalatest_2.12', version: '3.2.0'
    testRuntime 'com.vladsch.flexmark:flexmark-all:0.35.10'
}